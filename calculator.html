<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./calculatrice.css" />
  </head>

  <body>
    <nav>
      <logo> calc </logo>
      <p>theme </p>
